{% if to_notify %}
	<a style="color:red; text-decoration:none; font-size: large;" href="{% url 'base:notifications' %}">
		<i class="fa fa-bell" aria-hidden="true"></i> {{ count }}
	</a>
{% else %}
	<a style="text-decoration:none;" href="{% url 'base:notifications' %}">
		<i class="fa fa-bell-o" aria-hidden="true"></i>
	</a>
{% endif %}
