<!-- This is using the url sign in cheat code. If I wanted to use
a class view to login, I have it commented out in the views file  -->

{% extends 'layout.html' %}

{% block body %}

  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-primary">Sign In</button>
        <a class="button" href="{% url 'signup' %}">Sign Up</a>
      </form>
    </div>
  </div>

{% endblock %}

<!-- use the standard form.as_p above in the form. Also <form method="POST">  -->
