 {% extends 'layout.html' %}

{% block body %}

  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign Up</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-primary">Sign Up</button>
        <a class="button" href="{% url 'login' %}">Sign In</a>
      </form>
    </div>
  </div>

{% endblock %}
